<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Rabin's Games: Guess the Number</title>
  </head>
  <body>
    <div class="container">
      <h1>Guess the Number</h1>
      <p>Guess the number between 1 to 20.</p>
      <div id="take-input">
        <input type="text" id="guess" name="guess">
        <button type="button" id="submit-guess" name="button">Submit</button>
      </div>
      <div id="show-result">
        <ul id="results">
          <li class="result">You will see the result here.</li>
        </ul>
      </div>
    </div>
    <a align="center" href="https://youtu.be/fZRFItj-IqA" target="_blank">Click here to learn to build this game.</a>
    <script src="funtions.js"></script>
  </body>
</html>
